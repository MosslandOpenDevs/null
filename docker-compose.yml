services:
  postgres:
    image: pgvector/pgvector:pg16
    ports:
      - "3310:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-null_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-null_pass}
      POSTGRES_DB: ${POSTGRES_DB:-null_db}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-null_user}"]
      interval: 5s
      timeout: 3s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "3311:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  backend:
    build: ./backend
    ports:
      - "3301:3301"
    env_file: .env
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-null_user}:${POSTGRES_PASSWORD:-null_pass}@postgres:5432/${POSTGRES_DB:-null_db}
      REDIS_URL: redis://redis:6379/0
      BACKEND_PORT: "3301"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  frontend:
    build: ./frontend
    ports:
      - "6001:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://backend:3301
      NEXT_PUBLIC_WS_URL: ws://backend:3301
    depends_on:
      - backend

volumes:
  pgdata:
